<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Content Creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Template by Colorlib" />
        <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
        <meta name="author" content="Colorlib" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="{{'/assets/img/favicon.ico' | prepend: site.baseurl}}" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CLibre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css"  href='{{"/css/clear.css" | prepend: site.baseurl}}' />
        <link rel="stylesheet" type="text/css"  href='{{"/css/common.css" | prepend: site.baseurl}}' />
        <link rel="stylesheet" type="text/css"  href='{{"/css/font-awesome.min.css" | prepend: site.baseurl}}' />
        <link rel="stylesheet" type="text/css"  href='{{"/css/carouFredSel.css" | prepend: site.baseurl}}' />
        <link rel="stylesheet" type="text/css"  href='{{"/css/sm-clean.css" | prepend: site.baseurl}}' />
        <link rel="stylesheet" type="text/css"  href='{{"/style.css"  | prepend: site.baseurl}}' />

        <!--[if lt IE 9]>
                <script src="js/html5.js"></script>
        <![endif]-->

    </head>


    <body class="home blog">

        <!-- Preloader Gif -->
        <table class="doc-loader">
            <tbody>
                <tr>
                    <td>
                        <img src="{{'/images/ajax-document-loader.gif' | prepend: site.baseurl}}" alt="Loading...">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Left Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="menu-left-part">
                <div class="search-holder">
                    <label>
                        <input type="search" class="search-field" placeholder="Type here to search..." value="" name="s" title="Search for:">
                    </label>
                </div>
                <div class="site-info-holder">
                    <h1 class="site-title">Content Creation</h1>
                    <p class="site-description">
                        A simple blog for my CSCI 340 class.
                    </p>
                </div>
                <nav id="header-main-menu">
                    <ul class="main-menu sm sm-clean">
                        <li><a href="{{'/index.html' | prepend: site.baseurl}}" class="current">Home</a></li>
                        <li><a href="{{'/about/' | prepend: site.baseurl}}">About</a></li>
                        <li><a href="{{'/content/' | prepend: site.baseurl}}">Content</a></li>
                    </ul>
                </nav>
                <footer>
                    <div class="footer-info">
                        Â© 2018 SUPPABLOG HTML TEMPLATE. <br> CRAFTED WITH <i class="fa fa-heart"></i> BY <a href="https://colorlib.com">COLORLIB</a>.
                    </div>
                </footer>
            </div>
            <div class="menu-right-part">
                <div class="logo-holder">
                    <a href="{{'/index.html' | prepend: site.baseurl}}">
                        <img src="{{'/assets/img/logo.jpg' | prepend: site.baseurl}}" alt="AWRITERISH">
                    </a>
                </div>
                <div class="toggle-holder">
                    <div id="toggle">
                        <div class="menu-line"></div>
                    </div>
                </div>
                <div class="social-holder">
                    <div class="social-list">
                        <a href="https://twitter.com/awriterish" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="https://youtube.com/c/awriterish" target="_blank"><i class="fa fa-youtube-play"></i></a>
                        <a href="https://twitch.tv/awriterish" target="_blank"><i class="fa fa-twitch"></i></a>
                    </div>
                </div>
                <div class="fixed scroll-top"><i class="fa fa-caret-square-o-up" aria-hidden="true"></i></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- Home Content -->
        <div id="content" class="site-content">
            <div id="blog-wrapper">
                <div class="blog-holder center-relative">

                  {{content}}

                </div>
                <div class="clear"></div>
                <div class="block load-more-holder">LOAD MORE ENTRIES</div>
            </div>

            <div class="featured-image-holder">
                <div class="featured-post-image" style="background-image: url(demo-images/featured-image.jpg)"></div>

            </div>
            <div class="clear"></div>
        </div>



        <!--Load JavaScript-->
        <script type="text/javascript" src="{{"/js/jquery.js"  | prepend: site.baseurl}}"></script>
        <script type='text/javascript' src='{{"/js/imagesloaded.pkgd.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.nicescroll.min.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.smartmenus.min.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.carouFredSel-6.0.0-packed.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.mousewheel.min.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.touchSwipe.min.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/jquery.easing.1.3.js" | prepend: site.baseurl}}'></script>
        <script type='text/javascript' src='{{"/js/main.js" | prepend: site.baseurl}}'></script>
    </body>
</html>
